<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunJumpSki</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #loading h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #loading .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>

    <div id="loading">
        <h1>RunJumpSki</h1>
        <div class="spinner"></div>
        <p>Loading game...</p>
    </div>

    <script>
        // Hide loading screen when game is loaded
        window.addEventListener('load', function () {
            // Wait a bit longer to ensure the game is ready
            setTimeout(function () {
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            }, 2000);
        });
    </script>

    <!-- Bundle will be injected here by the build process -->
</body>

</html>
